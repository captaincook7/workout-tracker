        <p class="text-slate-300">This may take a few moments...</p>

    </div>
  </div>
  
  <script type="text/babel">
    // Check if all external libraries are loaded
    function checkDependencies() {
      if (typeof React === 'undefined') {
        throw new Error("React is not loaded");
      }
      if (typeof ReactDOM === 'undefined') {
        throw new Error("ReactDOM is not loaded");
      }
      if (typeof Babel === 'undefined') {
        throw new Error("Babel is not loaded");
      }
      if (typeof lucide === 'undefined') {
        throw new Error("Lucide Icons are not loaded");
      }
      return true;
    }

    try {
      checkDependencies();
      
      const { useState, useEffect, createElement } = React;
      
      // Extract Lucide icons safely
      let LucideIcons = {};
      if (typeof lucide !== 'undefined') {
        LucideIcons = {
          CheckCircle: lucide.CheckCircle,
          Circle: lucide.Circle,
          Clock: lucide.Clock,
          Calendar: lucide.Calendar,
          Target: lucide.Target,
          Flame: lucide.Flame,
          Droplets: lucide.Droplets,
          Activity: lucide.Activity,

      }

        const [currentDay, setCurrentDay] = useState(new Date().getDay());

          return saved ? JSON.parse(saved) : {};

            name: 'F45 Strength + Evening Recovery',
            morning: [
              { id: 'm1_mon', time: '6:15-7:00', task: 'F45 strength/resistance class', type: 'workout' },
              { id: 'm2_mon', time: '7:00-7:15', task: 'Quick cool-down and shower', type: 'recovery' }

            evening: [
              { id: 'e1_mon', time: '6:00-6:20', task: 'Sauna session (165-185Â°F)', type: 'sauna' },
              { id: 'e2_mon', time: '6:20-6:23', task: 'Cold plunge (50-59Â°F)', type: 'cold' },
              { id: 'e3_mon', time: '6:25-6:40', task: 'Upper body mobility/stretching', type: 'mobility', video: 'https://www.youtube.com/watch?v=8lDC4Ri9zAQ', title: 'Upper Body Mobility Flow - Tom Merrick' }

          },
          2: { // Tuesday
            name: 'Active Recovery + Knees Over Toes',

          const timer = setInterval(() => {

            checkForReminders();
          }, 60000); // Check every minute

          return () => clearInterval(timer);
        }, []);

        const checkForReminders = () => {
          const now = new Date();
          const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
          
          const reminder = smartReminders.find(r => r.time === timeString);
          if (reminder && !activeReminders.find(ar => ar.time === timeString)) {
            setActiveReminders(prev => [...prev, { ...reminder, id: Date.now() }]);
          }
        };

        const toggleComplete = (itemId) => {
          setCompletedItems(prev => ({
            ...prev,
            [itemId]: !prev[itemId]
          }));
        };

        const dismissReminder = (id) => {
          setActiveReminders(prev => prev.filter(r => r.id !== id));
        };

        const getTypeIcon = (type) => {
          const iconProps = { size: 20 };
          switch (type) {
            case 'workout': return createElement(LucideIcons.Activity, { ...iconProps, className: "w-5 h-5 text-red-500" });
            case 'sauna': return createElement(LucideIcons.Flame, { ...iconProps, className: "w-5 h-5 text-orange-500" });
            case 'cold': return createElement(LucideIcons.Droplets, { ...iconProps, className: "w-5 h-5 text-blue-500" });
            case 'mobility': return createElement(LucideIcons.Target, { ...iconProps, className: "w-5 h-5 text-green-500" });
            case 'kot': return createElement(LucideIcons.Target, { ...iconProps, className: "w-5 h-5 text-purple-500" });
            case 'recovery': return createElement(LucideIcons.Clock, { ...iconProps, className: "w-5 h-5 text-gray-500" });

          }
        };

        const getTodaySchedule = () => {
          return weeklySchedule[currentDay] || { name: 'Rest Day', morning: [], evening: [] };
        };

        const todaySchedule = getTodaySchedule();
        const completedToday = Object.keys(completedItems).filter(key => completedItems[key]).length;
        const totalToday = todaySchedule.morning.length + todaySchedule.evening.length;

        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        const renderTaskItem = (item) => (
          createElement('div', { 
            key: item.id, 
            className: "flex items-center gap-4 p-4 bg-slate-700/50 rounded-lg hover:bg-slate-700/70 transition-all" 
          },
            createElement('button', {
              onClick: () => toggleComplete(item.id),
              className: "flex-shrink-0"
            },
              completedItems[item.id] ?

                createElement('span', { className: "text-sm text-slate-400 font-medium" }, item.time),

              createElement('p', {

              }, item.task),
              item.title && createElement('p', { className: "text-slate-400 text-xs mt-1 italic" }, item.title)
            )
          )
        );

        return createElement('div', { className: "min-h-screen text-white p-4" },
          createElement('div', { className: "max-w-4xl mx-auto" },
            // Header
            createElement('div', { className: "text-center mb-8" },
              createElement('h1', {

              )
            ),

            // Progress Overview

              createElement('div', { className: "flex items-center justify-between mb-4 flex-wrap gap-4" },

                  )
                )
              ),
              
              createElement('div', { className: "w-full bg-slate-700 rounded-full h-3 mb-2" },
                createElement('div', {

              ),

              )
            ),
