<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Workout Tracker with Calendar Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #0f172a, #1e40af, #0f172a);
            min-height: 100vh;
            color: white;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .task-complete {
            transition: all 0.3s ease;
        }
        .reminder-notification {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .icon-workout { color: #ef4444; }
        .icon-sauna { color: #f97316; }
        .icon-cold { color: #3b82f6; }
        .icon-mobility { color: #22c55e; }
        .icon-kot { color: #a855f7; }
        .icon-recovery { color: #6b7280; }
        .calendar-event {
            border-left: 3px solid #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const WorkoutTrackerApp = () => {
            const [currentDay, setCurrentDay] = useState(new Date().getDay());
            const [completedItems, setCompletedItems] = useState({});
            const [currentTime, setCurrentTime] = useState(new Date());
            const [activeReminders, setActiveReminders] = useState([]);
            const [calendarEvents, setCalendarEvents] = useState([]);
            const [isGoogleSignedIn, setIsGoogleSignedIn] = useState(false);
            const [adjustedSchedule, setAdjustedSchedule] = useState({});

            // Weekly schedule data
            const weeklySchedule = {
                1: { // Monday
                    name: 'F45 Strength + Evening Recovery',
                    morning: [
                        { id: 'm1', time: '6:15-7:00', task: 'F45 strength/resistance class', type: 'workout' },
                        { id: 'm2', time: '7:00-7:15', task: 'Quick cool-down and shower', type: 'recovery' }
                    ],
                    evening: [
                        { id: 'e1', time: '6:00-6:20', task: 'Sauna session (165-185¬∞F)', type: 'sauna' },
                        { id: 'e2', time: '6:20-6:23', task: 'Cold plunge (50-59¬∞F)', type: 'cold' },
                        { id: 'e3', time: '6:25-6:40', task: 'Upper body mobility/stretching', type: 'mobility' }
                    ]
                },
                2: { // Tuesday
                    name: 'Active Recovery + Knees Over Toes',
                    morning: [
                        { id: 'm1', time: 'Flexible', task: 'Light walk or gentle yoga (20-30 min)', type: 'recovery' }
                    ],
                    evening: [
                        { id: 'e1', time: '6:00-6:15', task: 'Knees Over Toes exercises (Session 1)', type: 'kot' },
                        { id: 'e2', time: '6:15-6:35', task: 'Full body mobility work', type: 'mobility' },
                        { id: 'e3', time: '6:35-6:50', task: 'Optional relaxation sauna (150-165¬∞F)', type: 'sauna' }
                    ]
                },
                3: { // Wednesday
                    name: 'F45 Cardio + Post-Workout Contrast',
                    morning: [
                        { id: 'm1', time: '6:15-7:00', task: 'F45 cardio/HIIT class', type: 'workout' },
                        { id: 'm2', time: '7:05-7:15', task: 'Post-workout sauna (wait 10 min)', type: 'sauna' },
                        { id: 'm3', time: '7:15-7:18', task: 'Cold plunge', type: 'cold' },
                        { id: 'm4', time: '7:18-7:25', task: 'Quick shower', type: 'recovery' }
                    ],
                    evening: [
                        { id: 'e1', time: '6:00-6:15', task: 'Light stretching (lower body focus)', type: 'mobility' }
                    ]
                },
                4: { // Thursday
                    name: 'F45 Strength + KOT + Evening Recovery',
                    morning: [
                        { id: 'm1', time: '6:15-7:00', task: 'F45 strength/resistance class', type: 'workout' },
                        { id: 'm2', time: '7:00-7:15', task: 'Cool-down and shower', type: 'recovery' }
                    ],
                    evening: [
                        { id: 'e1', time: '6:00-6:15', task: 'Knees Over Toes exercises (Session 2)', type: 'kot' },
                        { id: 'e2', time: '6:15-6:35', task: 'Sauna session (165-185¬∞F)', type: 'sauna' },
                        { id: 'e3', time: '6:35-6:38', task: 'Cold plunge', type: 'cold' },
                        { id: 'e4', time: '6:40-7:00', task: 'Targeted mobility work', type: 'mobility' }
                    ]
                },
                5: { // Friday
                    name: 'F45 Hybrid + Quick Recovery',
                    morning: [
                        { id: 'm1', time: '6:15-7:00', task: 'F45 hybrid class (cardio + strength)', type: 'workout' },
                        { id: 'm2', time: '7:05-7:13', task: 'Quick sauna (8 min)', type: 'sauna' },
                        { id: 'm3', time: '7:13-7:15', task: 'Cold plunge (2 min)', type: 'cold' },
                        { id: 'm4', time: '7:15-7:20', task: 'Quick shower', type: 'recovery' }
                    ],
                    evening: [
                        { id: 'e1', time: 'Optional', task: 'Rest or gentle movement', type: 'recovery' }
                    ]
                },
                6: { // Saturday
                    name: 'Extended Recovery, Mobility & KOT',
                    morning: [
                        { id: 'm1', time: 'Flexible', task: 'Knees Over Toes exercises (Session 3)', type: 'kot' },
                        { id: 'm2', time: 'Flexible', task: 'Mobility/yoga session (30-45 min)', type: 'mobility' },
                        { id: 'm3', time: 'Flexible', task: 'Extended sauna session (20-25 min)', type: 'sauna' },
                        { id: 'm4', time: 'Flexible', task: 'Cold plunge (3-4 min)', type: 'cold' }
                    ],
                    evening: [
                        { id: 'e1', time: 'Optional', task: 'Light cardio (walk, bike, swim)', type: 'recovery' }
                    ]
                },
                0: { // Sunday
                    name: 'Complete Rest or Gentle Movement',
                    morning: [
                        { id: 'm1', time: 'Optional', task: 'Light walk or gentle yoga', type: 'recovery' }
                    ],
                    evening: [
                        { id: 'e1', time: '6:00-6:20', task: 'Preparation mobility for upcoming week', type: 'mobility' }
                    ]
                }
            };

            // Smart reminders based on calendar integration simulation
            const smartReminders = [
                { time: '10:30', message: 'Take a 5-minute movement break - try some ankle circles and calf raises', type: 'mobility' },
                { time: '14:00', message: 'Lunch break mobility: Wall sit (30 seconds) and heel walks', type: 'kot' },
                { time: '16:30', message: 'Afternoon energy boost: 10 deep breaths and shoulder rolls', type: 'mobility' },
                { time: '17:00', message: 'Workday ending soon - prepare for evening recovery session!', type: 'reminder' }
            ];

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                    checkForReminders();
                }, 60000); // Check every minute

                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                // Check if we have calendar events and adjust schedule accordingly
                if (calendarEvents.length > 0) {
                    adjustScheduleBasedOnCalendar();
                }
            }, [calendarEvents, currentDay]);

            const checkForReminders = () => {
                const now = new Date();
                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                const reminder = smartReminders.find(r => r.time === timeString);
                if (reminder && !activeReminders.find(ar => ar.time === timeString)) {
                    setActiveReminders(prev => [...prev, reminder]);
                }
            };

            const toggleComplete = (itemId) => {
                setCompletedItems(prev => ({
                    ...prev,
                    [itemId]: !prev[itemId]
                }));
            };

            const dismissReminder = (time) => {
                setActiveReminders(prev => prev.filter(r => r.time !== time));
            };

            const getTypeIcon = (type) => {
                switch (type) {
                    case 'workout': return 'üí™';
                    case 'sauna': return 'üî•';
                    case 'cold': return '‚ùÑÔ∏è';
                    case 'mobility': return 'üßò';
                    case 'kot': return 'ü¶µ';
                    case 'recovery': return '‚è±Ô∏è';
                    default: return '‚óã';
                }
            };

            const getTypeClass = (type) => {
                switch (type) {
                    case 'workout': return 'icon-workout';
                    case 'sauna': return 'icon-sauna';
                    case 'cold': return 'icon-cold';
                    case 'mobility': return 'icon-mobility';
                    case 'kot': return 'icon-kot';
                    case 'recovery': return 'icon-recovery';
                    default: return 'text-gray-400';
                }
            };

            const getTodaySchedule = () => {
                // Use adjusted schedule if available, otherwise use default schedule
                if (adjustedSchedule[currentDay] && Object.keys(adjustedSchedule[currentDay]).length > 0) {
                    return adjustedSchedule[currentDay];
                }
                return weeklySchedule[currentDay] || { name: 'Rest Day', morning: [], evening: [] };
            };

            const handleGoogleSignIn = () => {
                // In a real implementation, this would use the Google API client library
                // For demonstration, we'll simulate a successful sign-in
                setIsGoogleSignedIn(true);
                simulateCalendarFetch();
            };

            const handleGoogleSignOut = () => {
                setIsGoogleSignedIn(false);
                setCalendarEvents([]);
                setAdjustedSchedule({});
            };

            const simulateCalendarFetch = () => {
                // Simulate fetching calendar events
                // In a real implementation, this would use the Google Calendar API
                const today = new Date();
                const simulatedEvents = [
                    {
                        summary: 'Team Meeting',
                        start: { dateTime: new Date(today.getFullYear(), today.getMonth(), today.getDate(), 9, 0).toISOString() },
                        end: { dateTime: new Date(today.getFullYear(), today.getMonth(), today.getDate(), 10, 30).toISOString() }
                    },
                    {
                        summary: 'Lunch with Client',
                        start: { dateTime: new Date(today.getFullYear(), today.getMonth(), today.getDate(), 12, 0).toISOString() },
                        end: { dateTime: new Date(today.getFullYear(), today.getMonth(), today.getDate(), 13, 0).toISOString() }
                    },
                    {
                        summary: 'Project Review',
                        start: { dateTime: new Date(today.getFullYear(), today.getMonth(), today.getDate(), 15, 0).toISOString() },
                        end: { dateTime: new Date(today.getFullYear(), today.getMonth(), today.getDate(), 16, 30).toISOString() }
                    }
                ];
                setCalendarEvents(simulatedEvents);
            };

            const adjustScheduleBasedOnCalendar = () => {
                // Adjust schedule based on calendar events
                // This is a simplified version - a real implementation would be more sophisticated
                const todayEvents = calendarEvents.filter(event => {
                    const eventDate = new Date(event.start.dateTime);
                    return eventDate.getDay() === currentDay;
                });

                if (todayEvents.length === 0) {
                    setAdjustedSchedule(prev => ({ ...prev, [currentDay]: weeklySchedule[currentDay] }));
                    return;
                }

                // Create a copy of today's schedule
                const adjustedDaySchedule = { ...weeklySchedule[currentDay] };
                
                // Check for morning conflicts (before 12 PM)
                const morningEvents = todayEvents.filter(event => {
                    const eventTime = new Date(event.start.dateTime).getHours();
                    return eventTime < 12;
                });

                // Check for evening conflicts (after 4 PM)
                const eveningEvents = todayEvents.filter(event => {
                    const eventTime = new Date(event.start.dateTime).getHours();
                    return eventTime >= 16;
                });

                // Adjust morning schedule if there are conflicts
                if (morningEvents.length > 0 && adjustedDaySchedule.morning) {
                    adjustedDaySchedule.morning = adjustedDaySchedule.morning.map(item => {
                        if (item.time !== 'Flexible' && item.time !== 'Optional') {
                            return { ...item, time: 'Flexible', task: `${item.task} (Rescheduled due to conflict)` };
                        }
                        return item;
                    });
                }

                // Adjust evening schedule if there are conflicts
                if (eveningEvents.length > 0 && adjustedDaySchedule.evening) {
                    adjustedDaySchedule.evening = adjustedDaySchedule.evening.map(item => {
                        if (item.time !== 'Flexible' && item.time !== 'Optional') {
                            return { ...item, time: 'Flexible', task: `${item.task} (Rescheduled due to conflict)` };
                        }
                        return item;
                    });
                }

                setAdjustedSchedule(prev => ({ ...prev, [currentDay]: adjustedDaySchedule }));
            };

            const todaySchedule = getTodaySchedule();
            const completedToday = Object.values(completedItems).filter(Boolean).length;
            const totalToday = todaySchedule.morning.length + todaySchedule.evening.length;

            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            return (
                <div className="min-h-screen p-4 fade-in">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                                Optimal Workout Tracker
                            </h1>
                            <p className="text-slate-300">Your complete fitness, recovery & mobility companion</p>
                            
                            {/* Google Calendar Integration */}
                            <div className="mt-4">
                                {!isGoogleSignedIn ? (
                                    <button 
                                        onClick={handleGoogleSignIn}
                                        className="bg-white text-gray-800 px-4 py-2 rounded-lg flex items-center justify-center gap-2 mx-auto hover:bg-gray-100 transition-colors"
                                    >
                                        <span>üìÖ</span>
                                        Connect Google Calendar
                                    </button>
                                ) : (
                                    <div className="flex flex-col items-center gap-2">
                                        <button 
                                            onClick={handleGoogleSignOut}
                                            className="bg-red-500 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 mx-auto hover:bg-red-600 transition-colors"
                                        >
                                            <span>üìÖ</span>
                                            Disconnect Calendar
                                        </button>
                                        <p className="text-green-400 text-sm">Calendar connected - schedule will adjust based on your events</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Calendar Events */}
                        {isGoogleSignedIn && calendarEvents.length > 0 && (
                            <div className="bg-slate-800/50 backdrop-blur rounded-2xl p-6 mb-6 border border-slate-700">
                                <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                    <span>üìÖ</span>
                                    Today's Calendar Events
                                </h3>
                                <div className="space-y-2">
                                    {calendarEvents.map((event, index) => {
                                        const startTime = new Date(event.start.dateTime);
                                        const endTime = new Date(event.end.dateTime);
                                        return (
                                            <div key={index} className="calendar-event p-3 rounded-lg">
                                                <p className="font-medium">{event.summary}</p>
                                                <p className="text-slate-300 text-sm">
                                                    {startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - {endTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                                </p>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* Day Navigation */}
                        <div className="flex justify-center mb-6 gap-2 flex-wrap">
                            {dayNames.map((day, index) => (
                                <button
                                    key={index}
                                    onClick={() => setCurrentDay(index)}
                                    className={`px-4 py-2 rounded-lg transition-all ${
                                        currentDay === index
                                            ? 'bg-blue-600 text-white shadow-lg'
                                            : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                                    }`}
                                >
                                    {day.slice(0, 3)}
                                </button>
                            ))}
                        </div>

                        {/* Progress Overview */}
                        <div className="bg-slate-800/50 backdrop-blur rounded-2xl p-6 mb-6 border border-slate-700">
                            <div className="flex items-center justify-between mb-4">
                                <h2 className="text-2xl font-bold">{dayNames[currentDay]} - {todaySchedule.name}</h2>
                                <div className="flex items-center gap-2">
                                    <span className="text-blue-400">üìÖ</span>
                                    <span className="text-slate-300">{currentTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                </div>
                            </div>
                            
                            {isGoogleSignedIn && adjustedSchedule[currentDay] && (
                                <div className="mb-3 p-3 bg-blue-500/10 rounded-lg border border-blue-500/30">
                                    <p className="text-blue-300 text-sm">‚ö†Ô∏è Schedule adjusted based on your calendar events</p>
                                </div>
                            )}
                            
                            <div className="w-full bg-slate-700 rounded-full h-3 mb-2">
                                <div 
                                    className="bg-gradient-to-r from-blue-500 to-purple-500 h-3 rounded-full transition-all duration-300"
                                    style={{ width: totalToday > 0 ? `${(completedToday / totalToday) * 100}%` : '0%' }}
                                ></div>
                            </div>
                            <p className="text-slate-300 text-sm">{completedToday} of {totalToday} tasks completed today</p>
                        </div>

                        {/* Smart Reminders */}
                        {activeReminders.length > 0 && (
                            <div className="mb-6">
                                {activeReminders.map((reminder, index) => (
                                    <div key={index} className="bg-gradient-to-r from-yellow-600/20 to-orange-600/20 backdrop-blur rounded-lg p-4 mb-3 border border-yellow-500/30 reminder-notification">
                                        <div className="flex items-start justify-between">
                                            <div className="flex items-center gap-3">
                                                <span className="text-yellow-400 flex-shrink-0">üîî</span>
                                                <div>
                                                    <p className="font-medium text-yellow-100">{reminder.message}</p>
                                                    <p className="text-yellow-300 text-sm">Suggested at {reminder.time}</p>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => dismissReminder(reminder.time)}
                                                className="text-yellow-300 hover:text-yellow-100 transition-colors text-xl"
                                            >
                                                √ó
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* Morning Schedule */}
                        <div className="bg-slate-800/50 backdrop-blur rounded-2xl p-6 mb-6 border border-slate-700">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <div className="w-3 h-3 rounded-full bg-yellow-400"></div>
                                Morning Schedule (6:15am - 8:15am)
                            </h3>
                            <div className="space-y-3">
                                {todaySchedule.morning && todaySchedule.morning.map((item) => (
                                    <div key={item.id} className={`flex items-center gap-4 p-4 bg-slate-700/50 rounded-lg hover:bg-slate-700/70 transition-all task-complete ${completedItems[item.id] ? 'opacity-70' : ''}`}>
                                        <button
                                            onClick={() => toggleComplete(item.id)}
                                            className="flex-shrink-0"
                                        >
                                            {completedItems[item.id] ? (
                                                <span className="text-2xl text-green-400">‚úÖ</span>
                                            ) : (
                                                <span className="text-2xl text-slate-400 hover:text-slate-300">‚óØ</span>
                                            )}
                                        </button>
                                        <div className="flex-grow">
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className={`text-xl ${getTypeClass(item.type)}`}>{getTypeIcon(item.type)}</span>
                                                <span className="text-sm text-slate-400 font-medium">{item.time}</span>
                                            </div>
                                            <p className={`${completedItems[item.id] ? 'line-through text-slate-500' : 'text-slate-100'}`}>
                                                {item.task}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Evening Schedule */}
                        <div className="bg-slate-800/50 backdrop-blur rounded-2xl p-6 mb-6 border border-slate-700">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <div className="w-3 h-3 rounded-full bg-purple-400"></div>
                                Evening Schedule
                            </h3>
                            <div className="space-y-3">
                                {todaySchedule.evening && todaySchedule.evening.map((item) => (
                                    <div key={item.id} className={`flex items-center gap-4 p-4 bg-slate-700/50 rounded-lg hover:bg-slate-700/70 transition-all task-complete ${completedItems[item.id] ? 'opacity-70' : ''}`}>
                                        <button
                                            onClick={() => toggleComplete(item.id)}
                                            className="flex-shrink-0"
                                        >
                                            {completedItems[item.id] ? (
                                                <span className="text-2xl text-green-400">‚úÖ</span>
                                            ) : (
                                                <span className="text-2xl text-slate-400 hover:text-slate-300">‚óØ</span>
                                            )}
                                        </button>
                                        <div className="flex-grow">
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className={`text-xl ${getTypeClass(item.type)}`}>{getTypeIcon(item.type)}</span>
                                                <span className="text-sm text-slate-400 font-medium">{item.time}</span>
                                            </div>
                                            <p className={`${completedItems[item.id] ? 'line-through text-slate-500' : 'text-slate-100'}`}>
                                                {item.task}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Quick Actions */}
                        <div className="bg-slate-800/50 backdrop-blur rounded-2xl p-6 border border-slate-700 mb-6">
                            <h3 className="text-xl font-bold mb-4">Quick Movement Breaks</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="bg-gradient-to-r from-green-600/20 to-blue-600/20 p-4 rounded-lg border border-green-500/30">
                                    <h4 className="font-semibold text-green-100 mb-3 flex items-center gap-2">
                                        5-Minute Mobility
                                        <a 
                                            href="https://www.youtube.com/watch?v=-tetoszaTTo&list=PLXi7slewxuMILJOu0uE4EGLuSA28LXsKi" 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="text-xs bg-green-500/30 px-2 py-1 rounded text-green-200 hover:text-green-100"
                                        >
                                            üìπ Demo
                                        </a>
                                    </h4>
                                    <div className="space-y-2 text-green-200 text-sm">
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 bg-green-400 rounded-full"></div>
                                            <span>Neck rolls (5 each direction)</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 bg-green-400 rounded-full"></div>
                                            <span>Shoulder shrugs & arm circles</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 bg-green-400 rounded-full"></div>
                                            <span>Hip circles (10 each way)</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 bg-green-400 rounded-full"></div>
                                            <span>Ankle circles & calf raises</span>
                                        </div>
                                    </div>
                                    <div className="mt-3 p-2 bg-green-600/10 rounded text-xs text-green-300">
                                        üí° Perfect between long meetings
                                    </div>
                                </div>
                                
                                <div className="bg-gradient-to-r from-purple-600/20 to-pink-600/20 p-4 rounded-lg border border-purple-500/30">
                                    <h4 className="font-semibold text-purple-100 mb-3 flex items-center gap-2">
                                        KOT Quick Hits
                                        <a 
                                            href="https://www.youtube.com/shorts/QYSynPIxIg0" 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="text-xs bg-purple-500/30 px-2 py-1 rounded text-purple-200 hover:text-purple-100"
                                        >
                                            üìπ Form
